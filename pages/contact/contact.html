<main>
    <section class="contact-wrapper">
        <div class="contact-form">
            <div class="contact-label">
                <span>CONTACT</span>
                <span>US</span>
                <span>NOW</span>
            </div>
            <div class="contact-func">
                <form action="mailto:bp35572@gmail.com" method="post">
                    <label for="name">Full name:</label>
                    <input type="text" id="name" name="name" placeholder="Joe Land" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="yourmail@email.com" required>

                    <label for="phone">Phone number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Your message will be here" required></textarea>

                    <label for="file">Attach file:</label>
                    <input type="file" id="file" name="file" placeholder="Browse" required>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
</main>
